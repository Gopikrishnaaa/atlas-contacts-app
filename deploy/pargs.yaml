apiVersion: infoblox.com/v1
kind: Group
metadata:
  name: all-users
  namespace: authz
  labels:
    pargset: authz
criteria:
  type: user
---
apiVersion: infoblox.com/v1
kind: Group
metadata:
  name: engineers
  namespace: authz
  labels:
    pargset: authz
criteria:
  type: user
  department: admin
---
apiVersion: authz.infoblox.com/v1
kind: Group
metadata:
  name: all-resources
  namespace: $AUTHZ_NAMESPACE
  labels:
    authz-namespace: $AUTHZ_NAMESPACE
criteria:
  type: none
---
apiVersion: infoblox.com/v1
kind: RoleAssignment
metadata:
  name: contacts-all-users
  namespace: contacts
  labels:
    pargset: authz
subjectgroups:
- all-users
roles:
- contacts-read-only
resourcegroups:
- all-resources
---
apiVersion: infoblox.com/v1
kind: RoleAssignment
metadata:
  name: contacts-admin
  namespace: contacts
  labels:
    pargset: authz
subjectgroups:
- engineers
roles:
- contacts-read-write
resourcegroups:
- all-resources
---
apiVersion: infoblox.com/v1
kind: Role
metadata:
  name: contacts-read-only
  namespace: contacts
  labels:
    pargset: authz
permissions:
  - contacts-read
---
apiVersion: infoblox.com/v1
kind: Role
metadata:
  name: contacts-read-write
  namespace: contacts
  labels:
    pargset: authz
permissions:
  - contacts-read
  - contacts-write
---
apiVersion: infoblox.com/v1
kind: Permission
metadata:
  name: contacts-read
  namespace: contacts
  labels:
    pargset: authz
operations:
  - Contacts.List
  - Contacts.Get
---
apiVersion: infoblox.com/v1
kind: Permission
metadata:
  name: contacts-write
  namespace: contacts
  labels:
    pargset: authz
operations:
  - Contacts.Create
  - Contacts.Update
  - Contacts.Delete
  - Contacts.SendSMS